<style>
    body {
        background-color: white;
        
    }

    #main-body {
        margin-bottom: 50px;
    }

    header {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        background-color: black;
        color: white;
    }

    #ds-list {
        display: grid;

        grid-template-columns: 200px 200px 200px 200px 200px;
        column-gap: 15px;
        row-gap: 25px;

        justify-items: center;

    }

    #list-header {

        margin-top: 20px;
        
        /*background-color: #242323;*/
        width: 60%;
        height: 60px;

        display: flex;

        justify-content: center;

    }

    #list-title {
        color: black;
        font-size: 30px;
    }

    .ds-btn {
        position: relative;
        top: 0;
        transition: top ease 0.3s;
    }

    .ds-btn:hover {
        top: -15px;
        
    }

    #main-body {
        display: grid;
        justify-items: center;
    }

    /*Media Queries*/
    @media(max-width: 375px) {
        #ds-list {
            width: 40vw;
        }
    }
</style>
